<h1>Account Information</h1>
<ui-page>
  <ui-card class="holder" *ngIf="user$ |async as user; else loading">
    <div class="user-item row">
      <div class="info-item">
        <h3>Name</h3>
        <span *ngIf="!nameEdit">{{ user.name }}</span>
        <input type="text" *ngIf="nameEdit" [formControl]="name"/>
      </div>
      <button class="btn primary" (click)="editName()">
        {{ nameEdit ? "Save Name" : "Update" }}
      </button>
    </div>
    <div class="user-item row">
      <div class="info-item">
        <h3>Email</h3>
        <span *ngIf="!emailEdit">{{ user.email }}</span>
        <input type="email" *ngIf="emailEdit" [formControl]="email"/>
      </div>
      <button class="btn primary" (click)="editEmail()">
        {{ emailEdit ? "Save Email" : "Update" }}
      </button>
    </div>
    <div class="user-item row">
      <div class="info-item">
        <h3>Phone</h3>
        <span *ngIf="!phoneEdit">{{
          user.phone ? (user.phone | phone) : "No phone number on file"
          }}</span>
        <input type="tel" *ngIf="phoneEdit" [formControl]="phone"/>
      </div>
      <button class="btn primary" (click)="editPhone()">
        {{ phoneEdit ? "Save Phone" : "Update" }}
      </button>
    </div>
  </ui-card>
  <div sideboard>
    <ui-card><p>Maybe put some user specific tips here?</p></ui-card>
  </div>
</ui-page>
<ng-template #loading>
  <ui-loader
    [message]="'Loading Your Account Information'"
  ></ui-loader>
</ng-template>
