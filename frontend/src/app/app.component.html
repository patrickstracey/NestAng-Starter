<ng-container *ngIf="authenticated$ | async as authInfo">
  <div *ngIf="authInfo.auth" class="row default" style="min-height: 100%">
    <nav-bar></nav-bar>

    <div class="app">
      <ng-template *ngTemplateOutlet="outlet"></ng-template>
    </div>
  </div>

  <div class="row default" id="login" *ngIf="!authInfo.auth">
    <div>
      <ng-template *ngTemplateOutlet="outlet"></ng-template>
    </div>
  </div>
</ng-container>

<ng-template #outlet>
  <router-outlet></router-outlet>
</ng-template>
