@if (authenticated$ | async) {
  <div class="row default" style="min-height: 100%">
    <nav-bar id="desktop-nav"></nav-bar>
    <nav-bar-mobile id="mobile-nav"></nav-bar-mobile>
    <div class="app">
      <ng-template *ngTemplateOutlet="outlet"></ng-template>
    </div>
  </div>
} @else {
  <div class="row default" id="login">
    <div>
      <ng-template *ngTemplateOutlet="outlet"></ng-template>
    </div>
  </div>
}
<ng-template #login>
  <div class="row default" id="login">
    <div>
      <ng-template *ngTemplateOutlet="outlet"></ng-template>
    </div>
  </div>
</ng-template>


<ng-template #outlet>
  <router-outlet></router-outlet>
</ng-template>
